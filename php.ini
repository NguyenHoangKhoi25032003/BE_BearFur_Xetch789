; PHP Configuration for CodeIgniter 3 with PHP 8.1+ compatibility
; Place this file in your project root or configure your web server to use it

; Error reporting - suppress deprecation warnings
error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED
display_errors = Off
log_errors = On
error_log = logs/php_errors.log

; Memory and execution
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File uploads
upload_max_filesize = 20M
post_max_size = 20M
max_file_uploads = 20

; Session
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Character encoding
default_charset = "UTF-8"

; Date
date.timezone = "Asia/Ho_Chi_Minh"
